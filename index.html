<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div class="container cvForm">
      <h1 class="text-center my-4">Resume Generator</h1>
      <p class="text-center">By Muhammad Waqas</p>

      <div class="row">
        <!-- first column  -->
        <div class="col-md-6">
          <h3>Personal Information</h3>

          <div class="form-group">
            <label for="nameField" class="required">Your Name</label>
            <input
            required
              type="text"
              id="nameField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group">
            <label for="bioField" class="required">Your BIO</label>
            <input
            required
              type="text"
              id="bioField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="contactField" class="required">Your Contact</label>
            <input
            required
              type="text"
              id="contactField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="emailField" class="required">Your Email</label>
            <input
            required
              type="text"
              id="emailField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="addressField" class="required">Your Address</label>

            <textarea
            required
              id="addressField"
              class="form-control"
              placeholder="Enter Here"
              rows="5"
            ></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="photoField" class="required">Resume Photo</label>

            <input
            type="file"
            class="form-control"
            id="resumePhoto"
           
          />

          </div>

          <p class="text-secondary my-3">Important Links</p>

          <div class="form-group mt-2">
            <label for="facebookField">Facebook</label>
            <input
              type="text"
              id="facebookField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="instaField">Instagram</label>
            <input
              type="text"
              id="instaField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="linkedinField">LinkedIn</label>
            <input
              type="text"
              id="linkedinField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <!-- <div class="form-group mt-2">
            <label for="langField">LinkedIn</label>
            <input
              type="text"
              id="langField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div> -->

          <!-- --------- Languages box ---------------  -->

          <div class="form-group mt-4" id="langBox">
            <label for="">Languages</label>

            <input
              type="text"
              class="form-control my-2 langField"
              placeholder="Enter Here"
            />

            <div class="container text-center mt-3" id="langAddBtn">
              <button onclick="addNewLang()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
        </div>

        <!-- second column  -->
        <div class="col-md-6">
          <h3>Professional Information</h3>

          <div class="form-group mt-2">
            <label for="" class="required">Objective</label>

            <textarea
            required
              class="form-control objective"
              placeholder="Enter Here"
              rows="5"
            ></textarea>
          </div>

          <!-- -------- Work Experience  ------------- -->
          <div class="form-group mt-2" id="WE">
            <label for="">Work Experience</label>

            <textarea
              class="form-control weField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="weAddBtn">
              <button onclick="addNewWE()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- Academic Qualification  ------------- -->
          <div class="form-group mt-2" id="AQ">
            <label for="">Academic Qualification</label>

            <textarea
              class="form-control aqField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="aqAddBtn">
              <button onclick="addNewAQ()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- PROJECTS  ------------- -->
          <div class="form-group mt-2" id="proBox">
            <label for="">Projects</label>

            <textarea
              class="form-control proField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="proAddBtn">
              <button onclick="addNewPro()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- Achievements $ Certificates  ------------- -->
          <div class="form-group mt-2" id="certBox">
            <label for="">Achievements & Certificates</label>

            <textarea
              class="form-control certField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="certAddBtn">
              <button onclick="addNewCert()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- --------- Skills box ---------------  -->
          <div class="form-group mt-2" id="skillsBox">
            <label for="">Skills</label>
            <input
              type="text"
              class="form-control my-2 skillsField"
              placeholder="Enter Here"
            />

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="skillsAddBtn">
              <button onclick="addNewSkill()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center mt-3">
        <div class="btn btn-primary btn-lg" onclick="setDetails()">
          Upload Details
        </div>
      </div>
    </div>

    <div class="userChoice none">
      <h1>Choose a template for your Resume</h1>
      <div class="templates">
        <div class="template cvT1" onclick="displayT1()" 
        style="background-image: url(./assets/t1.JPG);"
        ></div>

        <div class="template cvT2" onclick="displayT2()" 
        style="background-image: url(./assets/t2.JPG);"
        ></div>

        <div class="template cvT3" onclick="displayT3()" style="background-image: url(./assets/t3.JPG);"></div>
        <div class="template cvT4" onclick="displayT4()" style="background-image: url(./assets/t4.JPG);"></div>
        <div class="template cvT5" onclick="displayT5()" style="background-image: url(./assets/t5.JPG);"></div>
        <div class="template cvT6" onclick="displayT6()" style="background-image: url(./assets/t6.JPG);"></div>
        <div class="template cvT7" onclick="displayT7()" style="background-image: url(./assets/t7.JPG);"></div>
        <div class="template cvT8" onclick="displayT8()" style="background-image: url(./assets/t8.JPG);"></div>
      </div>
    </div>

    <!-- -------- desireCV ----------  -->
    <div class="CVpage none">



      <!-- ------ top row in vc edit ------------  -->
      <div class="topRow">
        <div class="homeAndDownload">
          <button class="goToHome" onclick="goToHome()">Back To Home</button>
          
        </div>
        <p>Make your CV with Ease ...</p>
        <button onclick="downloadCV()">Download CV</button>
      </div>

      <div class="desireCV">

      </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
