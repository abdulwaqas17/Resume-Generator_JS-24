<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container cvForm">
      <h1 class="text-center my-4">Resume Generator</h1>
      <p class="text-center">By Muhammad Waqas</p>

      <div class="row">
        <!-- first column  -->
        <div class="col-md-6">
          <h3>Personal Information</h3>

          <div class="form-group">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              id="nameField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group">
            <label for="bioField">Your BIO</label>
            <input
              type="text"
              id="bioField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="contactField">Your Contact</label>
            <input
              type="text"
              id="contactField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="emailField">Your Email</label>
            <input
              type="text"
              id="emailField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="addressField">Your Address</label>

            <textarea
              id="addressField"
              class="form-control"
              placeholder="Enter Here"
              rows="5"
            ></textarea>
          </div>

          <p class="text-secondary my-3">Important Links</p>

          <div class="form-group mt-2">
            <label for="facebookField">Facebook</label>
            <input
              type="text"
              id="facebookField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="instaField">Instagram</label>
            <input
              type="text"
              id="instaField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <div class="form-group mt-2">
            <label for="linkedinField">LinkedIn</label>
            <input
              type="text"
              id="linkedinField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div>

          <!-- <div class="form-group mt-2">
            <label for="langField">LinkedIn</label>
            <input
              type="text"
              id="langField"
              class="form-control"
              placeholder="Enter Here"
            />
          </div> -->

          <!-- --------- Languages box ---------------  -->

          <div class="form-group mt-4" id="langBox">
            <label for="">Languages</label>

            <input
              type="text"
              class="form-control my-2 langField"
              placeholder="Enter Here"
            />

            <div class="container text-center mt-3" id="langAddBtn">
              <button onclick="addNewLang()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
        </div>

        <!-- second column  -->
        <div class="col-md-6">
          <h3>Professional Information</h3>

          <div class="form-group mt-2">
            <label for="">Objective</label>

            <textarea
              class="form-control objective"
              placeholder="Enter Here"
              rows="5"
            ></textarea>
          </div>

          <!-- -------- Work Experience  ------------- -->
          <div class="form-group mt-2" id="WE">
            <label for="">Work Experience</label>

            <textarea
              class="form-control weField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="weAddBtn">
              <button onclick="addNewWE()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- Academic Qualification  ------------- -->
          <div class="form-group mt-2" id="AQ">
            <label for="">Academic Qualification</label>

            <textarea
              class="form-control aqField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="aqAddBtn">
              <button onclick="addNewAQ()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- PROJECTS  ------------- -->
          <div class="form-group mt-2" id="proBox">
            <label for="">Projects</label>

            <textarea
              class="form-control proField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="proAddBtn">
              <button onclick="addNewPro()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- -------- Achievements $ Certificates  ------------- -->
          <div class="form-group mt-2" id="certBox">
            <label for="">Achievements & Certificates</label>

            <textarea
              class="form-control certField"
              placeholder="Enter Here"
              rows="3"
            ></textarea>

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="certAddBtn">
              <button onclick="addNewCert()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>

          <!-- --------- Skills box ---------------  -->
          <div class="form-group mt-2" id="skillsBox">
            <label for="">Skills</label>
            <input
              type="text"
              class="form-control my-2 skillsField"
              placeholder="Enter Here"
            />

            <!-- new textarea  -->

            <div class="container text-center mt-3" id="skillsAddBtn">
              <button onclick="addNewSkill()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center mt-3">
        <div class="btn btn-primary btn-lg" onclick="setDetails()">
          Upload Details
        </div>
      </div>
    </div>

    <!-- ---------------------templates--------------------- -->
    <div class="userChoice none">
      <h1>Choose a template for youe cv</h1>
      <div class="templates">
        <div class="template cvT1" onclick="displayT1()">template 1</div>
        <div class="template cvT2" onclick="displayT2()">template 2</div>
        <div class="template cvT3" onclick="displayT3()">template 3</div>
        <div class="template cvT4" onclick="displayT4()">template 4</div>
      </div>
    </div>

    <!-- -------- desireCV ----------  -->
    <div class="CVpage none">



      <!-- ------ top row in vc edit ------------  -->
      <div class="topRow">
        <div class="homeAndDownload">
          <button class="goToHome" onclick="goToHome()">Back To Home</button>
          
        </div>
        <p>Make your CV with Ease ...</p>
        <button onclick="downloadCV()">Download CV</button>
      </div>

      <div class="desireCV">

      </div>




    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
