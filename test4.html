<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Before/After</title>
    <style>
        .textarea-container {
            position: relative;
            display: inline-block;
        }

        .textarea-container::before {
            content: 'Before Text';
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 1rem;
            color: gray;
        }

        .textarea-container::after {
            content: 'After Text';
            position: absolute;
            bottom: -25px;
            right: 0;
            font-size: 1rem;
            color: gray;
        }

        textarea {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="textarea-container">
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
